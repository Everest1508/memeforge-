<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Slapper</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #canvas-container {
            margin: 20px;
            border: 2px dashed #333;
        }
        #sticker-options {
            margin: 10px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Sticker Slapper - Fuck Around with Images!</h1>
    <input type="file" id="image-upload" accept="image/*">
    <div id="canvas-container">
        <canvas id="canvas" width="600" height="400"></canvas>
    </div>
    <div id="sticker-options">
        <button onclick="addSticker('ðŸ˜Ž')">Cool Dude ðŸ˜Ž</button>
        <button onclick="addSticker('ðŸ”¥')">Fire ðŸ”¥</button>
        <button onclick="addSticker('ðŸ’ª')">Flex ðŸ’ª</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script>
        // Init Fabric.js canvas
        const canvas = new fabric.Canvas('canvas', {
            backgroundColor: '#fff'
        });

        // Handle image upload
        const imageUpload = document.getElementById('image-upload');
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const fabricImg = new fabric.Image(img, {
                        left: 0,
                        top: 0,
                        selectable: false // Lock the background image
                    });
                    // Scale image to fit canvas if too big
                    fabricImg.scaleToWidth(canvas.width);
                    if (fabricImg.getScaledHeight() > canvas.height) {
                        fabricImg.scaleToHeight(canvas.height);
                    }
                    canvas.clear(); // Clear previous shit
                    canvas.setBackgroundImage(fabricImg, canvas.renderAll.bind(canvas));
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Add sticker function
        function addSticker(emoji) {
            const sticker = new fabric.Text(emoji, {
                left: canvas.width / 2,
                top: canvas.height / 2,
                fontSize: 50,
                selectable: true,
                lockUniScaling: false // Allow free scaling
            });
            canvas.add(sticker);
            canvas.setActiveObject(sticker);
            canvas.renderAll();
        }

        // Enable sticker transformations
        canvas.on('object:scaling', () => canvas.renderAll());
        canvas.on('object:rotating', () => canvas.renderAll());
        canvas.on('object:moving', () => canvas.renderAll());
    </script>
</body>
</html>
